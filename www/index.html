<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>
		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link rel="stylesheet" href="css/foundation-icons.css" />
		<link href="css/foundation.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->
		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>
		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/foundation.min.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/footer.js"></script>
	</head>
	<body ng-app="stroop">
		<ion-pane ng-controller="colorCont">
		<!-- 		<ion-header-bar class="bar-stable">
		<h1 class="title">Stroop Test!</h1>
		</ion-header-bar> -->
		<ion-content class="background">
		<div class ="outer">
			<div class ="center">
				<div id="summary" ng-show="isGoing || gameEnded">
					<div ng-show="isGoing" class="progress large-6 round"><span class="meter" style="width: {{(time / totalTime) * 100}}%"></span></div>
					<h2 ng-show="isGoing" class="center-text">Time Left : {{time}} <h2>
					<div class="icon-bar three-up">
						<a class="item navigation" ng-class="{activated : tempRight}">
							<i class="fi-check"></i>
							<label>{{right}}</label>
						</a>
						<a class="item navigation" ng-class="{activated : tempWrong}">
							<i class="fi-x"></i>
							<label>{{wrong}}</label>
						</a>
						<a class="item navigation" ng-class="">
							<i class="fi-ticket"></i>
							<label>{{right + (wrong * -2)}}</label>
						</a>
					</div>
				</div>
				<div ng-show="isGoing" class="panel">
					<h3 class="{{quiz}} text-center"><b>{{text}}</b><h3>
				</div>
				
				<ul id="buttons" ng-show="isGoing" class="button-group even-4">
					<li><a ng-click="clicked('red')" name="Red" type="button" value="Red" ng-class="color1" class="button secondary">R</a></li>
					<li><a ng-click="clicked('blue')" name="Blue" type="button" value="Blue" ng-class="color2" class="button secondary">B</a></li>
					<li><a ng-click="clicked('green')" name="Green" type="button" value="Green" ng-class="color3" class="button secondary">G</a></li>
					<li><a ng-click="clicked('orange')" name="Orange" type="button" value="Orange" ng-class="color4" class="button secondary">O</a></li>
				</ul>
				<button ng-show="isScore" ng-click="goHome()">Go Back</button>
				<div class="row">
					<div ng-show="isHome"class="large-12 columns">
						<h1 class="text-center">Welcome to Stroop Test!</h1>
					<button ng-show="isHome" class ="button success expand" ng-click="startGame()">Play</button></div>
				</div>
			</div>
			</p>
		</div>
	</div>
	
	</ion-content>
	<ion-footer-bar class="correctFooter">
	<div class="icon-bar four-up">
		<a class="item navigation" ng-click="goHome()">
			<i class="fi-home"></i>
		</a>
		<a class="item navigation" ng-click="showScores()">
			<i class="fi-graph-bar"></i>
		</a>
		<a class="item navigation" ng-click="showInfo()">
			<i class="fi-info"></i>
		</a>
		<a class="item navigation" ng-click="showEmail()">
			<i class="fi-mail"></i>
		</a>
	</div>
	</ion-footer-bar>
	</ion-pane>
</body>
</html>
